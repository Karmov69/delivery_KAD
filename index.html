<!DOCTYPE html>

<html>

<head>
  <title>Пересечение маршрута с многоугольником на примере МКАД</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src="jquery.maskedinput.min.js"></script>
  <script src="route_inside_polygon.js" type="text/javascript"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="delivery">
    <div class="delivery__calculation">
      <h2>Расчет цены вывоза мусора</h2>
      <div class="delivery__radio">
        <label class="label">
          <input type="radio" name="car" class="input radio-car" value="gazelle" checked>
          <span class="radiobutton">Газель</span>
        </label>
        <label class="label">
          <input type="radio" name="car" class="input radio-car" value="puhto">
          <span class="radiobutton">Пухто 2</span>
        </label>
      </div> 

      <div class="delivery__calculation__range">
        <input class="range-gazelle range-car" type="range" min="0" max="16" step="2" value="0">
        <input class="range-puhto range-car" type="range" min="0" max="27" step="3" value="0">
        <input type="text" id="valBox" value="0 м³" class="range-value">
      </div>
      <h3>Откуда везем: <span class="delivery__calculation__from"></span></h3>
      <div class="delivery__calculation__price">Итого: 0 ₽ </div>
      <form action="" class="delivery__form">
        <input type="hidden" name="car" value="gazelle">
        <input type="hidden" name="volume" value="0">
        <input type="hidden" name="price" value="0">
        <input type="hidden" name="from" value="">
        <input type="tel" name="phone" placeholder="Телефон" id="phone">
        <button type="submit" class="delivery__calculation__send">Заказать</button>
      </form>
    </div>

    <div class="delivery__map" id="map"></div>
  </div>
</body>

</html>
