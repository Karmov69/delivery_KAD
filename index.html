<!DOCTYPE html>

<html>

<head>
  <title>Пересечение маршрута с многоугольником на примере МКАД</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script src="route_inside_polygon.js" type="text/javascript"></script>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="delivery">
    <div class="delivery__calculation">
      <h1>Расчет цены вывоза мусора</h1>
      <label>Газель<input type="radio" name="car" value="gazelle" checked  onchange="checkRadioChecked()"></label>
      <label>Пухто<input type="radio" name="car" value="puhto"  onchange="checkRadioChecked()"></label>

      <div>
        <input class="range-gazelle" type="range" min="0" max="16" step="2" value="0" onchange="changeRange(this.value)">
        <input class="range-puhto" type="range" min="0" max="27" step="3" value="0" onchange="changeRange(this.value)">
      
        <input type="text" id="valBox" value="0 м³" class="range-value">
      </div>
      


     
    </div>
    <div class="delivery__map" id="map"></div>
  </div>
</body>

</html>
